name: Deploy to Digital Ocean

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          username: ${{ secrets.SSH_USERNAME }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          
          script: |
            mkdir swgoh-counters-bot
            cd swgoh-counters-bot
            git clone git@github.com:bobbybaxter/swgoh-counters-bot.git
            echo 'Deployment to Digital Ocean was successful'
          
